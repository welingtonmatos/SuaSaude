<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuaSaúde</title>
  <link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>SuaSaúde</h1>
    </header>
    <p>O cálculo exato para a sua vida</p>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Sexo:</label>
          <select id="sexo">
            <option value="none"></option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Idade:</label>
          <input type="number" id="idade"/>
        </div>
        <div class="form-group">
          <label for="weight">Peso:</label>
          <input type="number" id="peso"/>
        </div>
        <div class="form-group">
          <label for="height">Altura:</label>
          <input type="number" id="altura"/>
        </div>
        <div class="form-group">
          <label for="activity_level">Nível de atividade física:</label>
          <select id="atividade">
            <option value="none"></option>
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calcular</button>
        </div>
      </form>
      <div class="result-container" id="result"></div>
    </div>
  </div>

  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
